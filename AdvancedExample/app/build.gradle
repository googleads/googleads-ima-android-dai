apply plugin: 'com.android.application'

android {
    compileSdkVersion 31

    // Java 11+ required by Gradle 7.0.2
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    defaultConfig {
        applicationId "com.google.ads.interactivemedia.v3.samples.videoplayerapp"
        minSdkVersion 18
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.media3:media3-ui:1.0.0-alpha03'
    implementation 'androidx.media3:media3-exoplayer:1.0.0-alpha03'
    implementation 'androidx.media3:media3-exoplayer-hls:1.0.0-alpha03'
    implementation 'androidx.media3:media3-exoplayer-dash:1.0.0-alpha03'
    implementation 'androidx.mediarouter:mediarouter:1.3.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.google.ads.interactivemedia.v3:interactivemedia:3.27.0'
}
